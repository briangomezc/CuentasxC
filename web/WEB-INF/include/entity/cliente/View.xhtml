<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienteViewDlg" widgetVar="ClienteViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewClienteTitle}" closeOnEscape="true">

            <h:form id="ClienteViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{clienteController.selected != null}">

                        <h:outputText value="#{myBundle.ViewClienteLabel_id}"/>
                        <h:outputText value="#{clienteController.selected.id}" title="#{myBundle.ViewClienteTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewClienteLabel_nombre}"/>
                        <h:outputText value="#{clienteController.selected.nombre}" title="#{myBundle.ViewClienteTitle_nombre}"/>

                        <h:outputText value="#{myBundle.ViewClienteLabel_cedula}"/>
                        <h:outputText value="#{clienteController.selected.cedula}" title="#{myBundle.ViewClienteTitle_cedula}"/>

                        <h:outputText value="#{myBundle.ViewClienteLabel_balance}"/>
                        <h:outputText value="#{clienteController.selected.balance}" title="#{myBundle.ViewClienteTitle_balance}"/>

                        <h:outputText value="#{myBundle.ViewClienteLabel_estado}"/>
                        <p:selectBooleanCheckbox id="estado" value="#{clienteController.selected.estado}" title="#{myBundle.EditClienteTitle_estado}" required="true" requiredMessage="#{myBundle.EditClienteRequiredMessage_estado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('ClienteViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TipomovimientosEditPage" lazy="true">
        <pm:header title="#{myBundle.EditTipomovimientosTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TipomovimientosListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TipomovimientosEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{tipomovimientosController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditTipomovimientosLabel_id}" for="id" />
                            <h:outputText id="id" value="#{tipomovimientosController.selected.id}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTipomovimientosLabel_nombre}" for="nombre" />
                            <p:inputText id="nombre" value="#{tipomovimientosController.selected.nombre}" title="#{myBundle.EditTipomovimientosTitle_nombre}" required="true" requiredMessage="#{myBundle.EditTipomovimientosRequiredMessage_nombre}" size="25" maxlength="25"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{tipomovimientosController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:TipomovimientosListPage:TipomovimientosListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:TipomovimientosListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

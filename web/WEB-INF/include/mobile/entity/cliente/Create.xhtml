<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ClienteCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateClienteTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ClienteListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ClienteCreateForm">

                <h:panelGroup id="display" rendered="#{clienteController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateClienteLabel_id}" for="id" />
                            <p:inputText id="id" value="#{clienteController.selected.id}" title="#{myBundle.CreateClienteTitle_id}" required="true" requiredMessage="#{myBundle.CreateClienteRequiredMessage_id}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateClienteLabel_nombre}" for="nombre" />
                            <p:inputText id="nombre" value="#{clienteController.selected.nombre}" title="#{myBundle.CreateClienteTitle_nombre}" required="true" requiredMessage="#{myBundle.CreateClienteRequiredMessage_nombre}" size="25" maxlength="25"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateClienteLabel_cedula}" for="cedula" />
                            <p:inputText id="cedula" value="#{clienteController.selected.cedula}" title="#{myBundle.CreateClienteTitle_cedula}" required="true" requiredMessage="#{myBundle.CreateClienteRequiredMessage_cedula}" size="11" maxlength="11"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateClienteLabel_balance}" for="balance" />
                            <p:inputText id="balance" value="#{clienteController.selected.balance}" title="#{myBundle.CreateClienteTitle_balance}" required="true" requiredMessage="#{myBundle.CreateClienteRequiredMessage_balance}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateClienteLabel_estado}" for="estado" />
                            <p:selectBooleanCheckbox id="estado" value="#{clienteController.selected.estado}" required="true" requiredMessage="#{myBundle.CreateClienteRequiredMessage_estado}"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{clienteController.saveNew}" value="#{myBundle.Save}" update="display,:ClienteListPage:ClienteListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:ClienteListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

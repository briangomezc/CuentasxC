<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ClienteViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewClienteTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ClienteListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ClienteViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{clienteController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewClienteLabel_id}"/>
                            <h:outputText value="#{clienteController.selected.id}" title="#{myBundle.ViewClienteTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewClienteLabel_nombre}"/>
                            <h:outputText value="#{clienteController.selected.nombre}" title="#{myBundle.ViewClienteTitle_nombre}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewClienteLabel_cedula}"/>
                            <h:outputText value="#{clienteController.selected.cedula}" title="#{myBundle.ViewClienteTitle_cedula}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewClienteLabel_balance}"/>
                            <h:outputText value="#{clienteController.selected.balance}" title="#{myBundle.ViewClienteTitle_balance}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewClienteLabel_estado}"/>
                            <h:selectBooleanCheckbox id="estado" value="#{clienteController.selected.estado}" title="#{myBundle.EditClienteTitle_estado}" required="true" requiredMessage="#{myBundle.EditClienteRequiredMessage_estado}" disabled="true"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
